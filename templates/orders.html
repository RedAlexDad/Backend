{% extends 'base.html' %}
{% load static %}

{% block name %} Географические объекты для приземления и расширения станций {% endblock %}

{% block content %}
    <div class="grid-container">
        {% for order in data.orders %}
            <div class="grid-item">
                <a href="{% url 'order_url' order.id %}">
                    <img src="{% static 'images/geograf_object/'|add:order.name|add:'.jpg' %}" style="width: 100%; height: 50%;">
                    <p style="font-size: 20px">{{ order.name }}</p>
                </a>
            </div>
        {% empty %}
            <p>Список пуст</p>
        {% endfor %}
    </div>
{% endblock %}
