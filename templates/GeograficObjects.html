{% extends 'base.html' %}
{% load static %}

{% block name %} Географические объекты для марсианских миссий {% endblock %}

{% block content %}
    <div class="grid-container">
        {% for GeograficObject in data.GeograficObject %}
            <div class="grid-item">
                <a href="{% url 'about_geografic_object' GeograficObject.id %}">
{#                    <img src="{% static 'images/geograf_object/'|add:GeograficObject.feature|add:'.jpg' %}" style="width: 100%; height: 50%;">#}
                    <img src="{{ GeograficObject.url_photo }}" style="width: 100%; height: 50%;">
                    <p style="font-size: 20px">{{ GeograficObject.feature }}</p>
                </a>
                <form method="POST" action="{% url 'delete_geografic_object' %}">
                    {% csrf_token %}
                    <input type="text" name="object_id" value="{{ GeograficObject.id }}" style="display: none;">
                    <button type="submit">Удалить объект</button>
                </form>
            </div>
        {% empty %}
            <p>Список пуст</p>
        {% endfor %}
    </div>
{% endblock %}
