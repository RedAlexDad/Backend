{% extends 'base.html' %}
{% load static %}

{% block name %} Географические объекты для марсианских миссий {% endblock %}

{% block content %}
    <div class="grid-container">
        {% for GeograficObject in data %}
            <div class="container-item">
                <div class="wrapper">
                    <img src="{{ GeograficObject.url_photo }}" style="width: 100%; height: 50%;">
                    <p> {{ GeograficObject.feature }} </p>
                </div>
                <div class="button-wrapper">
                    <form method="POST" action="{% url 'delete_geografic_object' %}">
                        {% csrf_token %}
                        <input type="text" name="id" value="{{ GeograficObject.id }}" style="display: none;">
                        <button class="btn outline">Удалить</button>
                    </form>
                    <a href="{% url 'about_geografic_object' GeograficObject.id %}">
                        <button class="btn fill" href="{% url 'about_geografic_object' GeograficObject.id %}">
                            Посмотреть
                        </button>
                    </a>
                </div>
            </div>
        {% empty %}
            <p>Список пуст</p>
        {% endfor %}
    </div>
{% endblock %}
