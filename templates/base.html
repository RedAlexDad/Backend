{% load static %}
<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main_menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/card_item.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/search_button.css' %}">
</head>
<body>


<div class="div-full">
    <div class="background_mars">
        <div class="planet"></div>
        <a class="orbit">
            <div class="moon"></div>
        </a>
    </div>
</div>
{% block content %}{% endblock %}
<div class="header">
    <div class="search-box">
        <form method="GET" action="{% url 'filter' %}">
            <button class="btn-search" type="submit">
                <i class="fas fa-search"></i>
            </button>
            <select name="filter_field" class="filter-field">
                <option value="feature">Название</option>
                <option value="type">Тип</option>
                <option value="size">Площадь</option>
                <option value="describe">Описание</option>
            </select>
            <input class="input-search" type="text" name="filter_keyword" placeholder="Введите...">
        </form>
    </div>
</div>

</body>
</html>
